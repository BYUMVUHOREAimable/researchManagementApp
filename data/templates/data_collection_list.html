<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collections</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto py-4">
        <h1 class="text-2xl font-bold mb-4">Data Collections for Project: {{ project.title }}</h1>
        <ul class="list-disc pl-5">
            {% for data in data_collections %}
                <li class="mb-2">
                    <a href="{% url 'data_collection_detail' project.id data.id %}" class="text-blue-500 hover:text-blue-700">
                        {{ data.participant.user.username }} - {{ data.data_submission_date }}
                    </a>
                </li>
            {% endfor %}
        </ul>

        <!-- Add Data Collection link -->
        <a href="{% url 'data_collection_create' request.resolver_match.kwargs.project_id %}" class="mt-4 inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">
            Add Data Collection
        </a>
    </div>
</body>
</html>
